<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Clube do SmartPhone - Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/css/img/IMG_5611.PNG" alt="Logo">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Ordem De Serviço</h1>
                    </div>
                   
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Digite seu e-mail</label>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Contato</label>
                        <input type="tel" id="number" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="CPF">CPF/CNPJ</label>
                        <input type="text" id="CPF" name="CPF" placeholder="000.000.000-00" required>
                    </div>

                    <div class="input-box">
                        <label for="Endereço">CEP</label>
                        <input type="text" id="Endereço" name="Endereço"
                            placeholder="cep" required>
                    </div>
                    <div class="input-box">
                        <label for="Endereço">RUA</label>
                        <input type="text" id="Endereço" name="Endereço"
                            placeholder="Endereço" required>
                    </div>
                    <div class="input-box">
                        <label for="Endereço">NÚMERO</label>
                        <input type="text" id="Endereço" name="Endereço"
                            placeholder="Número" required>
                    </div>


                </div>

                <div class="genero-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
