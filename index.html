<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Clube do SmartPhone</title>
</head>
<body>

        <div class="form-header">
            <div class="form-image">
                <img src="assets/img/IMG_5612.PNG" alt="Logo">
            </div>

            <div class="title">
                <h1>Ordem de serviço</h1>
            </div>            
        </div>

    <div class="container">        

    <div class="form">
        <form action="#">

            <div class="cliente">

                <h3>Dados do cliente</h3>

                <div class="input-box">
                    <label for="firstname">Nome</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Nome" required>
                </div>
        
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>

                <div class="input-box">
                    <label for="number">Contato</label>
                    <input type="tel" id="number" name="number" placeholder="(xx) xxxxx-xxxx" required>
                </div>

                <div class="input-box">
                    <label for="text">CPF/CNPJ</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>

                <div class="input-box">
                    <label for="nasc">Data nascimento</label>
                    <input type="date" id="nasc" name="nasc" required>
                </div>

                <div class="input-boxx">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="57010-000" required>
                </div>

                <div class="input-boxx">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" name="rua" placeholder="Rua" required>
                </div>

                <div class="input-boxx">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
                </div>

                <div class="input-boxx">
                    <label for="num">Número</label>
                    <input type="text" id="num" name="num" placeholder="Número" required>
                </div>

                <div class="input-boxx">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                </div>

                <div class="input-boxx">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" placeholder="Estado" required>
                </div>  
            </div>

            <div class="ordem">

                <h3>Dados do produto</h3>

                <div class="input-box">
                    <label for="firstname">Nome</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Nome" required>
                </div>
        
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>

                <div class="input-box">
                    <label for="number">Contato</label>
                    <input type="tel" id="number" name="number" placeholder="(xx) xxxxx-xxxx" required>
                </div>

                <div class="input-box">
                    <label for="text">CPF/CNPJ</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>

                <div class="input-box">
                    <label for="nasc">Data nascimento</label>
                    <input type="date" id="nasc" name="nasc" required>
                </div>

                <div class="input-boxx">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="57010-000" required>
                </div>

                <div class="input-boxx">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" name="rua" placeholder="Rua" required>
                </div>

                <div class="input-boxx">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
                </div>

                <div class="input-boxx">
                    <label for="num">Número</label>
                    <input type="text" id="num" name="num" placeholder="Número" required>
                </div>

                <div class="input-boxx">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                </div>

                <div class="input-boxx">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" placeholder="Estado" required>
                </div>  
            </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
        </form>
        </div>
        </div>
</body>
</html>
