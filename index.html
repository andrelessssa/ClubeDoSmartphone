<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ordem De Serviço</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/IMG_5611.PNG" alt="logo">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-buton">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Peimeiro Nome</label>
                        <input type="text" id="firstname"  name="firstname" placeholder="Digite seu Primeiro Nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">SobreNome</label>
                        <input type="text" id="lastname"  name="lastname" placeholder="Digite seu SobreNome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" id="email"  name="email" placeholder="Digite seu E-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input type="tel" id="number"  name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" id="password"  name="password" placeholder="Digite Sua Senha" required>
                    </div>
                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua </label>
                        <input type="password" id="Confirmpassword"  name="Confirmpassword" placeholder="Confirma Sua Senha" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" name="gender" id="female">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="others">
                            <label for="others">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="none">
                            <label for="none">Prefiro Não Dizer</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>

                </div>
            </form>
        </div>



    </div>







</body>

</html>
