<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
    <div class="form-image">
        <div class="img">
        <img src="css/img/IMG_5612.PNG" alt="Logo">
        </div>
        
        <div class="title">
            <h1>Ordem De Serviço</h1>
        </div>
       
    </div>
    </header>
    
    
    <div class="container">
       
        <div class="form">
            <form action="#">
                <div class="form-header">
                   
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Nome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Contato</label>
                        <input type="tel" id="number" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="CPF">CPF/CNPJ</label>
                        <input type="text" id="CPF" name="CPF" placeholder="000.000.000-00" required>
                    </div>
                    <div class="input-box">
                        <label for="data">Data De Nasc.</label>
                        <input type="date" id="data" name="data" placeholder="" required>
                    </div>

                    <div class="input-box">
                        <label for="Endereço">CEP</label>
                        <input type="text" id="Endereço" name="Endereço"
                            placeholder="Cep" required>
                    </div>
                    <div class="input-box">
                        <label for="Endereço">RUA</label>
                        <input type="text" id="Endereço" name="Rua"
                            placeholder="Rua" required>
                    </div>
                    <div class="input-box">
                        <label for="Endereço">Número</label>
                        <input type="text" id="Endereço" name="Bairro"
                            placeholder="Número" required>
                    </div>
                    <div class="input-box">
                        <label for="Endereço">Bairro</label>
                        <input type="text" id="Endereço" name="Bairro"
                            placeholder="Bairro" required>
                    </div>
                    <div class="input-box">
                        <label for="Endereço">Cidade</label>
                        <input type="text" id="Endereço" name="Bairro"
                            placeholder="Cidade" required>
                    </div>
                    <div class="input-box">
                        <label for="Endereço">Estado</label>
                        <input type="text" id="Endereço" name="Bairro"
                            placeholder="Estado" required>
                    </div>


                </div>

               

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>



    
</body>
</html>
